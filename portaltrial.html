      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      box-shadow: 5px 5px 10px #483D8B;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;

      min-height: 100px;

    async function onConfigChange(config) {
      const titleElement = document.getElementById('portal-title');
      const imageElement = document.getElementById('portal-image');

      titleElement.textContent = config.portal_title || defaultConfig.portal_title;
      
      if (config.image_url && config.image_url !== defaultConfig.image_url) {
        imageElement.src = config.image_url;
        imageElement.parentElement.style.display = 'block';
      }

      const linkButtons = document.querySelectorAll('.link-button:not(.special)');
      linkButtons.forEach(button => {
        button.style.backgroundColor = config.primary_color || defaultConfig.primary_color;
        button.style.color = config.accent_color || defaultConfig.accent_color;
        button.style.boxShadow = `5px 5px 10px ${config.accent_color || defaultConfig.accent_color}`;
      });

      const specialButton = document.querySelector('.link-button.special');
      if (specialButton) {
        specialButton.style.backgroundColor = config.special_color || defaultConfig.special_color;
      }

      const header = document.querySelector('.header');
      header.style.backgroundColor = config.primary_color || defaultConfig.primary_color;
      header.style.color = config.accent_color || defaultConfig.accent_color;
    }

    if (window.elementSdk) {
      window.elementSdk.init({

        onConfigChange,

              set: (value) => {

            },

              }
            },

              }
            }
          ],

        }),
